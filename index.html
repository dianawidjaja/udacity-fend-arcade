<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="options">
        <label for="speed">Speed</label>
        <select id="speed" onchange="setSpeed(this)">
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
        </select>

        <label for="speed">Avatar</label>
        <select id="speed" onchange="setSprite(this)">
            <option value="char-boy">Boy</option>
            <option value="char-cat-girl">Cat</option>
            <option value="char-horn-girl">Bull</option>
            <option value="char-pink-girl">Cute</option>
            <option value="char-princess-girl">Princess</option>
        </select>
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
